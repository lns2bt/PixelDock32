<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelDock32 • Modules</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body data-page="modules" data-requires-auth="true">
  <header class="top-nav">
    <div class="top-nav-inner">
      <a class="brand" href="/">PixelDock32</a>
      <nav class="top-nav-links" aria-label="Hauptnavigation">
        <a data-page-link="overview" href="/">Overview</a>
        <a data-page-link="modules" href="/modules">Modules</a>
        <a data-page-link="debug" href="/debug">Debugging</a>
        <a data-page-link="tools" href="/tools">Preview & Tools</a>
        <a data-page-link="login" href="/login">Login</a>
      </nav>
      <div class="top-nav-actions">
        <button class="btn btn-secondary" onclick="loadModules()">Module neu laden</button>
        <button class="btn btn-secondary" id="logoutBtn" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main class="app-shell">
    <section class="card section-anchor" data-section-title="Modules">
      <div class="section-head">
        <h2>Module</h2>
      </div>
      <div id="modules"></div>
    </section>

    <section class="card section-anchor" data-section-title="Modules">
      <h2>Sofort-Text anzeigen</h2>
      <div class="form-row manual-row">
        <div class="field"><label for="manualText">Text</label><input id="manualText" placeholder="Nachricht für die Anzeige" /></div>
        <div class="field"><label for="manualSeconds">Anzeigedauer (Sekunden)</label><input id="manualSeconds" type="number" value="8" min="1" max="120" /></div>
        <div class="field"><label for="manualFontSize">Schriftgröße</label><select id="manualFontSize"><option value="normal" selected>Normal (5x7)</option><option value="small">Klein (3x5)</option></select></div>
        <div class="field"><label for="manualColor">Textfarbe</label><input id="manualColor" type="color" value="#f0f0f0" /></div>
        <div class="field"><label for="manualOffsetX">Offset X</label><input id="manualOffsetX" type="number" min="-16" max="16" value="0" /></div>
        <div class="field"><label for="manualOffsetY">Offset Y</label><input id="manualOffsetY" type="number" min="-4" max="4" value="0" /></div>
        <div class="field actions-end"><button class="btn" onclick="sendText()">Text senden</button></div>
      </div>
    </section>

    <section class="card section-anchor" data-section-title="Modules">
      <h2>Helligkeit</h2>
      <div class="form-row three">
        <div class="field field-wide"><label for="brightness">LED-Helligkeit</label><input id="brightness" type="range" min="0" max="255" value="64" oninput="brightnessValue.innerText=this.value" /></div>
        <div class="field value-box"><label>Aktueller Wert</label><span id="brightnessValue" class="pill">64</span></div>
        <div class="field actions-end"><button class="btn" onclick="setBrightness()">Helligkeit setzen</button></div>
      </div>
    </section>
  </main>

  <div id="toast"></div>
  <script src="/static/app.js"></script>
</body>
</html>
