<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelDock32</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>PixelDock32</h1>

  <section id="statusSection">
    <h2>System-Status</h2>
    <div class="status-grid">
      <span>API:</span><strong id="statusApi">unbekannt</strong>
      <span>Quelle:</span><strong id="statusSource">-</strong>
      <span>Aktives Modul:</span><strong id="statusModule">-</strong>
      <span>FPS (target/actual):</span><strong id="statusFps">-</strong>
      <span>Debug-Pattern:</span><strong id="statusDebug">-</strong>
      <span>BTC Update:</span><strong id="statusBtc">-</strong>
      <span>Wetter Update:</span><strong id="statusWeather">-</strong>
    </div>
    <button onclick="refreshStatus()">Status aktualisieren</button>
  </section>

  <section id="loginSection">
    <h2>Login</h2>
    <input id="username" placeholder="Username" value="admin" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </section>

  <section>
    <h2>Module</h2>
    <button onclick="loadModules()">Neu laden</button>
    <div id="modules"></div>
  </section>

  <section>
    <h2>Sofort-Text</h2>
    <input id="manualText" placeholder="Text" />
    <input id="manualSeconds" type="number" value="8" min="1" max="120" />
    <button onclick="sendText()">Anzeigen</button>
  </section>

  <section>
    <h2>Helligkeit</h2>
    <input id="brightness" type="range" min="0" max="255" value="64" oninput="brightnessValue.innerText=this.value" />
    <span id="brightnessValue">64</span>
    <button onclick="setBrightness()">Setzen</button>
  </section>

  <section>
    <h2>Hardware-Debug / Kalibrierung</h2>
    <select id="debugPattern">
      <option value="pixel_walk">Pixel Walk</option>
      <option value="panel_walk">Panel Walk</option>
      <option value="stripes">Stripes</option>
      <option value="border">Border</option>
    </select>
    <input id="debugSeconds" type="number" min="1" max="300" value="20" />
    <input id="debugInterval" type="number" min="50" max="2000" value="250" />
    <button onclick="startDebugPattern()">Pattern starten</button>
    <button onclick="stopDebugPattern()">Pattern stoppen</button>
    <div class="preset-row">
      <button onclick="runPreset('panel_walk', 20, 350)">Wiring Check</button>
      <button onclick="runPreset('pixel_walk', 60, 120)">Serpentine Check</button>
      <button onclick="runPreset('stripes', 20, 300)">Noise Check</button>
    </div>
  </section>

  <section>
    <h2>8x32 Pixel-Zeichenbox</h2>
    <div id="grid"></div>
    <button onclick="clearGrid()">Clear</button>
    <button onclick="sendGrid()">Anzeigen</button>
  </section>

  <div id="toast"></div>
  <script src="/static/app.js"></script>
</body>
</html>
